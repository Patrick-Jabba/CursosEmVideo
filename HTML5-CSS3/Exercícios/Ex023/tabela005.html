<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela Exercício</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }
    caption {
      font-size: 1.5em;
      background-color: lightgrey;
      font-weight: bold;
      padding: 0.5rem;
    }
    table {
      width: 450px;
      border-collapse: collapse;
      margin-bottom: 1rem;
    }
    td, th {
      border: 1px solid black;
      padding: 0.5rem;
    }
    tfoot, th {
      background-color: #777;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Exercício de Tabela</h1>
  <table>
    <caption>Cadastro</caption>
    <tr>
      <th>Nome</th>
      <th>Sexo</th>
      <th>Idade</th>
      <th>Profissão</th>
    </tr>
    <tr>
      <td>Ana Maria</td>
      <td>F</td>
      <td>25</td>
      <td>Jornalista</td>
    </tr>
    <tr>
      <td>Patrick</td>
      <td>M</td>
      <td>34</td>
      <td>Devgit  </td>
    </tr>
  </table>
</body>
</html>
